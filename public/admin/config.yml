
backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog-posts"
    label: "Blog Posts"
    folder: "content/blog-posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Education", "Technology", "Career", "Personal Development"]}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", required: false}

  - name: "career-advancement"
    label: "Career Advancement"
    folder: "content/career-advancement"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}

  - name: "scholarships"
    label: "Scholarships"
    folder: "content/scholarships"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Amount", name: "amount", widget: "string"}
      - {label: "Deadline", name: "deadline", widget: "datetime"}
      - {label: "Eligibility", name: "eligibility", widget: "text"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Application Link", name: "application_link", widget: "string", required: false}

  - name: "coding-courses"
    label: "Coding Courses"
    folder: "content/coding-courses"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Level", name: "level", widget: "select", options: ["Beginner", "Intermediate", "Advanced"]}
      - {label: "Duration", name: "duration", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Skills", name: "skills", widget: "list"}
      - {label: "Course Image", name: "course_image", widget: "image", required: false}

  - name: "personal-development"
    label: "Personal Development"
    folder: "content/personal-development"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}

  - name: "job-board"
    label: "Job Board"
    folder: "content/job-board"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Job Title", name: "title", widget: "string"}
      - {label: "Company", name: "company", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Job Type", name: "job_type", widget: "select", options: ["Full-time", "Part-time", "Contract", "Internship"]}
      - {label: "Salary Range", name: "salary_range", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Requirements", name: "requirements", widget: "markdown"}
      - {label: "Application Link", name: "application_link", widget: "string"}
      - {label: "Posted Date", name: "date", widget: "datetime"}

  - name: "health-wellness"
    label: "Health & Wellness"
    folder: "content/health-wellness"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
